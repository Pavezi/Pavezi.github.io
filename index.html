<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinicius Pavezi - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Vinicius Pavezi</h1>
        <p>Web Developer</p>
    </header>
    <section id="projects">
        <h2>My Projects</h2>
        <ul id="projects-list">
        </ul>
        <h2>More Comming Soon</h2>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/xzblvble" method="POST">
            <label>
                Your Name:
                <input type="text" name="name" placeholder="Your Name" required>
            </label>
            <label>
                Your Email:
                <input type="email" name="email" placeholder="Your Email" required>
            </label>
            <label>
                Your Message:
                <textarea name="message" placeholder="Your Message" required></textarea>
            </label>
            <button type="submit">Send</button>
        </form>
    </section>
    <section id="resume">
        <h2>My Curriculum</h2>
        <a href="path-to-your-cv.pdf" download>Download My CV</a>
    </section>
    <footer>
        <a href="https://github.com/Pavezi">GitHub</a>
        <a href="https://www.linkedin.com/in/vinicius-pavezi-53976b162">LinkedIn</a>
    </footer>
</body>

</html>
