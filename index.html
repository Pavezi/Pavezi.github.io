<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinicius Pavezi - Portfolio</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/components/buttons/buttons-styles.css">
    <link rel="stylesheet" href="assets/styles/components/inputs/input-styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Vinicius Pavezi</h1>
        <p>Web Developer</p>
    </header>
    <main class="center-content">
        <section id="projects">
            <h2>My Projects</h2>
            <ul id="projects-list" aria-label="List of projects">
            </ul>
            <h2>More Coming Soon</h2>
            <a href="components.html" class="btn btn-secondary">Component Showcase</a>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form action="https://formspree.io/f/xzblvble" method="POST">
            <label for="name" class="label-style">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required class="input-style">
            <label for="email" class="label-style">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required class="input-style">
            <label for="message" class="label-style">Your Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" required class="textarea-style"></textarea>
            <button type="submit" class="btn btn-secondary">Send</button>
            </form>
        </section>
        <section id="resume" class="center-content">
            <h2>My Curriculum</h2>
            <a href="https://docs.google.com/document/d/1YB68C13n7vgKQI9YydyaaQ0KPfN0fJZPHo2J0iRLsnc/edit#heading=h.5rf9wr4r3no2.pdf" target="_blank" class="btn btn-primary">Take a look at My CV</a>
        </section>
    </main>
    <footer>
        <nav aria-label="Social links">
            <a href="https://github.com/Pavezi" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://www.linkedin.com/in/vinicius-pavezi-53976b162" target="_blank"
                rel="noopener noreferrer">LinkedIn</a>
        </nav>
    </footer>
</body>

</html>
